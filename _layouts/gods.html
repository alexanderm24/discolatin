---
layout: base
---

{%- include custom-nav.html -%}

<container class="vocabcontainer container-fluid">
    <div class="row text-center">
      <div class="col">
      
  <h1> {{ page.title }} </h1>
    
    
  {% for gods in site.gods %}
  

<h1>Latin to Greek Name</h1>

<div class="scene scene--card">
    <div class="card">
      <div class="card__face card__face--front--noun">{{ gods.title }}</div>
      <div class="card__face card__face--back">
        <div class="def-only">{{ gods.greek }}</div>
      </div>
    </div>
</div>

<h1>Latin to Anglicized Roman Name</h1>

<div class="scene scene--card">
    <div class="card">
      <div class="card__face card__face--front--noun">{{ gods.title }}</div>
      <div class="card__face card__face--back">
        <div class="def-only">{{ gods.anglicized }}</div>
      </div>
    </div>
</div>


{% endfor %}

</div>
</div>
</container>
