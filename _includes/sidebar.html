    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="toggleSwitchColor" checked>
        <label class="form-check-label" for="toggleSwitchColor">Color-code Parts of Speech</label>
      </div>
      
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="toggleAbbreviate">
        <label class="form-check-label" for="toggleAbbreviate">Abbreviate Dictionary Info</label>
      </div>

      <hr>
      Macrons (ā, ē, ī, ō, ū)
      <div class="form-check">
        <input class="form-check-input" type="radio" name="macronToggle" id="keepMacrons" value="keep" checked>
        <label class="form-check-label" for="keepMacrons">
          All
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="macronToggle" id="essentialMacrons" value="essential">
        <label class="form-check-label" for="essentialMacrons">
          Essential (2nd conjugation verbs)
        </label>
      </div>
