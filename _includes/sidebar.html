<div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-theme="dark" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Settings</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      
    Card Design
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="toggleSwitchColor" checked>
        <label class="form-check-label" for="toggleSwitchColor">Color-code Parts of Speech</label>
      </div>
      <br>
      <hr>

      <div class="d-flex flex-row justify-content-start">
      <div>Card Front</div>

      <div class="px-3">
        <select class="form-select" id="cardTypeSelect">
          <option value="full-entry" selected>Latin - Full Entry</option>
          <option value="headword">Latin - Headword</option>
          <option value="english">English</option>
        </select>
      </div>
    </div>
    <br>
    <hr>

      Dictionary Information<br>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="toggleAbbreviate">
        <label class="form-check-label" for="toggleAbbreviate">Abbreviate</label>
      </div>
      <br>

    

      <hr>
      Macrons (ā, ē, ī, ō, ū)
      <div class="form-check">
        <input class="form-check-input" type="radio" name="macronToggle" id="keepMacrons" value="keep" checked>
        <label class="form-check-label" for="keepMacrons">
          All
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="macronToggle" id="essentialMacrons" value="essential">
        <label class="form-check-label" for="essentialMacrons">
          Essential (2nd conjugation infinitives)
        </label>
      </div>
    

      <hr>

      {% if page.quizlet %}
      <h6>Additional Resources:</h6>

      
      <p class="pdf">
        <a href="{{ page.quizlet }}" target="_blank">
          Quizlet
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5"/>
            <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z"/>
          </svg>
        </a>
      </p>
      {% endif %}


  
    



  </div>
  </div>
